<!DOCTYPE  html>    
<html lang= "en">
    <head> 
        <meta charset= "UTF-8">
        <meta http-equiv= "X-UA-Compatible" content= "IE=edge">
        <meta name= "viewport" content= "width=device-width, initial-scale=1.0"
  
        <title> </title> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel= "stylesheet" href= "/static/style.css" />
    </head>

    <body> 
        <div class= "container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4 heading"> Text Summarization </h1>
                  <p class="lead"> Generate the best summary of your text. </p>
                </div>
              </div>
        </div>


        <div class= "container" style= "display: flex; justify-content: space-around">
            <p class= "orginal_title col-sm-4"> Orginal Text </p>
            <p class= "summary_title col-sm-4"> Summary </p>
        </div>
            

        <div class= "container srt">
            <p class= "orginalTxt col-sm-6"> {{orginal_txt}}</p>
            
            <div class= "container col-sm-6"> 
              <p class= "summaryTxt"> {{summary}} </p>
              <button class= "btn btn-success" type= "submit" style= "margin-left: 10px"> words: {{len_summary_txt}} </button>
            </div> 
            
            
        </div>

        <div class= "container">
          <button class= "btn btn-danger" type= "submit"> words: {{len_org_txt}} </button>
          
        </div> 


        <script 
          src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
          crossorigin="anonymous">
        </script>

        <script 
          src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
          crossorigin="anonymous">
        </script>
        <script 
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"> 
        </script>


    </body>
</html>
